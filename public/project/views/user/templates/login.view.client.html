<div class="container-fluid top-space col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <div class="front signin_form ">
        <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
        <form class="login-form" name="myForm" novalidate>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input name="myInput"
                           ng-model="username"
                           type="text"
                           class="form-control"
                           placeholder="Username"
                           id="username"
                           required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input name="myInput" ng-model="password" type="password" class="form-control"
                           placeholder="Password" id="password" required>
                </div>
            </div>
            <div class="form-group sign-btn">
                <a ng-click="model.login(username,password)" class="btn btn-success btn-block">
                    Login
                </a>
                <a class="btn btn-warning btn-block" href="#!/register">Register</a>
                <a href="/auth/facebook" class="btn btn-primary btn-block">
                    <span class="fa fa-facebook"></span>
                    Facebook
                </a>
            </div>
        </form>
    </div>
</div>
