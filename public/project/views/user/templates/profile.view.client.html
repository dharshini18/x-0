<div class="balloon">
    <!-- Static navbar -->
    <div class="container" style="display: table;">
        <div class="column1 mobhide pull-left">
            <h2>Your<br>Profile</h2>
        </div>
        <div class="column2 floating-logo pull-left hidden-md hidden-sm hidden-xs">
            <img src="images/balloon-logo.png" width="170" height="250" alt=""/>
        </div>
        <div class="column3 container-fluid col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <form>
                <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
                <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
                <div class="form-group">

                    <!--Username-->
                    <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>

                        <input ng-model="model.user.username"
                               type="text"
                               class="form-control"
                               id="username"
                               placeholder="Username">
                    </div>

                    <!--Email Address-->
                    <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-star"></i>
                </span>

                        <input ng-model="model.user.email"
                               type="email"
                               class="form-control"
                               id="email"
                               placeholder="Email">
                    </div>

                    <!--First Name-->
                    <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>

                        <input ng-model="model.user.firstName"
                               type="text"
                               class="form-control"
                               id="first-name"
                               placeholder="First Name">
                    </div>

                    <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>

                        <input ng-model="model.user.lastName"
                               type="text"
                               class="form-control"
                               id="last-name"
                               placeholder="Last Name">
                    </div>
                </div>
            </form>
            <a class="btn btn-success btn-block" ng-click="model.update(model.user)">Update</a>
            <a class="btn btn-danger btn-block" ng-click="model.unregister(model.user)">Delete</a>
        </div>
    </div>
</div>
